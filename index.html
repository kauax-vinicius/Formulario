<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>

    <div class="container-geral-formulario">
        <div class="container-inicio">
            <h1>Inscrição Festa-Dev</h1>
            <p>Complete suas informações</p>
        </div>
        <form class="formulario">
         <fieldset class="container-nomes">
          <div class="container-nome">
            <label>Nome</label>
            <input type="text" name="nome" id="nome">
          </div>
          <div class="container-sobrenome">
             <label=>Sobrenome</label>
             <input type="text" name="Sobrenome" id="sobrenome">
          </div>
          <div class="container-email">
            <label>Email</label>
            <input type="email" name="email" id="email">
           </div>
         </fieldset>
            <div class="container-objetivo">
                <p>Qual é seu objetivo na Festa-Dev ?</p>
                <div>
                    <Label> <input type="radio" name="devweb" value="networking"> Networking </Label>
                    <Label> <input type="radio" name="devweb" value="diversao" checked> Diversão </Label>
                    <Label> <input type="radio" name="devweb" value="aprendizado"> Aprendizado </Label>
                </div>
            </div>
            <div class="container-senioridade">
                <label>Senioridade</label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
            <div class="container-sobre-voce">
                <p>Conte um pouco sobre você</p>
                <textarea rows="10"  name="descrecao" id="descrecao"></textarea>
             </div>
        
             <div class="container-button"><button type="submit">Enviar !</button></div>
        </form>
    </div>
    
</body>
</html>
